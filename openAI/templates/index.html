<!DOCTYPE html>
<html>
<head>
    <title>Heatwave Q&A</title>
</head>
<body>
    <h1>Heatwave Question & Answer</h1>
    <form method="POST" action="/">
        <input type="text" name="question" placeholder="Ask your heatwave-related question">
        <input type="submit" value="Ask">
    </form>
    {% if question %}
        {% if answer %}
            <h3>Your Question:</h3>
            <p>{{ question }}</p>
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        {% else %}
            <h3>No answer available for this question.</h3>
        {% endif %}
    {% else %}
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
    {% endif %}
</body>
</html>
